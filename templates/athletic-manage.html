{%extends "adminBase.html"%}
{%block content%}
<main class="content">
    <div class="athletic-wrapper">
    <div class="admin-event-form">
        <h2>Add New Athletics Event</h2>

        <form action="/manage-athletic" method="POST">

            <div class="form-group">
                <label>Event Name</label>
                <input type="text" name="event_name" required>
            </div>

            <div class="form-group">
                <label>Date</label>
                <input type="date" name="event_date" required>
            </div>

            <div class="form-group">
                <label>Time</label>
                <input type="time" name="event_time" required>
            </div>

            <div class="form-group">
                <label>Judges Name</label>
                <textarea id="lname" name="judges" rows="5" style="width:385px; margin: 10px;"
                    placeholder="e.g. Mr. Sharma, Ms. Gupta"></textarea><br><br>
            </div>

            <button type="submit" class="event-submit-btn">
                Add Event
            </button>

        </form>
        <button id="atl-delete-btn" onclick="window.location.href='/delete-event'">Delete Event</button>
    </div>
    <div class="csv-upload-container">
    <h2>Upload Athletic Events (CSV)</h2>
    <p>Formate:eventName,date,time,judges</p>

    <form action="/manage-athletic" method="POST" enctype="multipart/form-data" class="csv-form">
        
        <label class="file-label">
            Select CSV File
            <input type="file" id="csvFile" name="csv_file" accept=".csv" required>
        </label>
        <p id="file-name" class="file-name">No file selected</p>

        <button type="submit" class="csv-btn">
            Upload CSV
        </button>

    </form>
</div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const fileInput = document.getElementById("csvFile");
    const fileNameText = document.getElementById("file-name");

    fileInput.addEventListener("change", function () {
        if (this.files.length > 0) {
            fileNameText.textContent = this.files[0].name;
        } else {
            fileNameText.textContent = "No file selected";
        }
    });
});
</script>
</main>

{%endblock%}
