{%extends "adminBase.html"%}
{%block content%}
<div class="admin-form">
    <h2>Admin Registration</h2>

    <form action="/register-admin" method="POST">

        <div class="input-group">
            <label>Admin Name</label>
            <input type="text" name="admin_name" placeholder="Enter admin name" required>
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter email" required>
        </div>

        <div class="input-group password-box">
            <label>Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
            <span class="eye" onclick="togglePassword()">Show</span>
        </div>

        <button type="submit" class="admin-btn">Register Admin</button>
    </form>
</div>
<script>
function togglePassword() {
    const pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
}
</script>



{%endblock%}
