{%extends "clientBase.html"%}

{%block content%}
 <main class="content">
      <div class="notification-banner">
        Important Notification: This is a placeholder for announcements.
      </div>
      <div class="content-cards">
        {% for notice in notices %}
        <div class="card">
          <h1>{{ notice.title }}</h1>
          <p>{{ notice.desc  }}</p>
        </div>
        {% endfor %}
      </div>
    </main>
{%endblock%}
